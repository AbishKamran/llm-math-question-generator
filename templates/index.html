<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">üßÆ AI Math Question Generator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Generate Questions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Number of Questions</label>
                    <input type="number" id="questionCount" value="2" min="1" max="10" 
                           class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Difficulty</label>
                    <select id="difficulty" class="w-full p-2 border rounded-md">
                        <option value="adaptive">Adaptive</option>
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Include LaTeX</label>
                    <input type="checkbox" id="includeLatex" checked class="mt-3">
                </div>
            </div>
            <button onclick="generateQuestions()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">
                Generate Questions
            </button>
        </div>

        <div id="results" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">üìä Analytics Dashboard</h2>
                <div id="analytics" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Generated Questions</h2>
                <div class="mb-4">
                    <button onclick="downloadFile('docx')" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md mr-2">
                        üìÑ Download Word Doc
                    </button>
                    <button onclick="downloadFile('txt')" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                        üìù Download Text
                    </button>
                </div>
                <div id="questions"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateQuestions() {
            const count = document.getElementById('questionCount').value;
            const difficulty = document.getElementById('difficulty').value;
            const latex = document.getElementById('includeLatex').checked;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({count: parseInt(count), difficulty, latex})
                });

                const data = await response.json();
                if (data.success) {
                    displayResults(data.questions, data.analytics);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error generating questions: ' + error);
            }
        }

        function displayResults(questions, analytics) {
            document.getElementById('results').classList.remove('hidden');
            
            // Display analytics
            const analyticsDiv = document.getElementById('analytics');
            analyticsDiv.innerHTML = `
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-800">Quality Score</h3>
                    <p class="text-2xl font-bold text-blue-600">${(analytics.summary.quality_score * 100).toFixed(1)}%</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-green-800">Readability</h3>
                    <p class="text-2xl font-bold text-green-600">${analytics.summary.avg_readability.toFixed(1)}</p>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-purple-800">Engagement</h3>
                    <p class="text-2xl font-bold text-purple-600">${(analytics.summary.avg_engagement * 100).toFixed(1)}%</p>
                </div>
            `;

            // Display questions
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = questions.map((q, i) => `
                <div class="border-l-4 border-blue-500 pl-4 mb-6">
                    <h3 class="text-xl font-semibold mb-2">Question ${i + 1}</h3>
                    <p class="mb-3">${q.question}</p>
                    ${q.table ? `<div class="bg-gray-50 p-3 rounded mb-3"><pre>${q.table}</pre></div>` : ''}
                    <div class="mb-3">
                        ${q.options.map(([letter, option]) => 
                            `<div class="mb-1 ${letter === q.correct ? 'font-bold text-green-600' : ''}">
                                (${letter}) ${option} ${letter === q.correct ? '‚úì' : ''}
                            </div>`
                        ).join('')}
                    </div>
                    <div class="text-sm text-gray-600 mb-2">
                        <strong>Difficulty:</strong> ${q.difficulty} | 
                        <strong>Topic:</strong> ${q.topic}
                    </div>
                    <div class="bg-yellow-50 p-3 rounded">
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                </div>
            `).join('');

            // Render MathJax if present
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function downloadFile(format) {
            window.location.href = `/download/${format}`;
        }
    </script>
</body>
</html>
